<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Rock Papers and Scissors</h1>
    
    <div class="div">
        <div class="div-inner" id="rock">
            <img src="img/rock.png" class="img-fluid">
        </div>
        <div class="div-inner" id="paper">
            <img src="img/paper.png" class="img-fluid">
        </div>
        <div class="div-inner" id="scissors">
            <img src="img/scissors.png" class="img-fluid">
        </div>
    </div>
    <div class="score-card">
        <div class="score">
           <p id="User-score">0</p>
           <p>Your Score</p>
        </div>
        <div class="score">
           <p id="Computer-score">0</p>
           <p>Comp Score</p>
        </div>
    </div>
    <div class="Message">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
